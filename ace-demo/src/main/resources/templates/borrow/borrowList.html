<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>借阅列表</title>
</head>

<body>

<div class="contentDiv">
    <table class="table table-hover table-condensed">
        <legend>
            <strong>借阅列表</strong>
        </legend>
        <thead>
        <tr>
            <th>借阅编号</th>
            <th>书名</th>
            <th>借阅人</th>
            <th>数量</th>
            <th>管理</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="borrow : ${borrowList}">
            <th scope="row" th:text="${borrow.id}"></th>
            <td><a th:href="@{/borrows/update/{borrowId}(borrowId=${borrow.id})}" th:text="${borrow.bookName}"></a></td>
            <td th:text="${borrow.borrowPerson}"></td>
            <td th:text="${borrow.quantity}"></td>
            <td><a class="btn btn-danger" th:href="@{/borrows/delete/{borrowId}(borrowId=${borrow.id})}">删除</a></td>
        </tr>
        </tbody>
    </table>

    <div><a class="btn btn-primary" href="/borrows/create" role="button">新增借阅</a></div>
</div>

</body>
</html>
