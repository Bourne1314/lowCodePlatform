<!DOCTYPE html><html lang=en><head><meta name=renderer content=webkit><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1"><meta name=viewport content="width=device-width,initial-scale=1"><link id=aceTitleIcon rel=icon href=favicon.ico><link rel=stylesheet href=css/animate.min.css><link rel=stylesheet href=./css/light.css id=light-theme><link rel=stylesheet href=./css/dark.css id=dark-theme disabled><script>/**
     * 判断IE版本
     * return
     13	Number	 不是ie浏览器
     6	Number	ie版本<=6
     7	Number	ie7
     8	Number	ie8
     9	Number	ie9
     10	Number	ie10
     11	Number	ie11
     12	Number	ie的edge浏览器
     * */
    function IEVersion() {
      var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
      var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器
      var isEdge = userAgent.indexOf("Edge") > -1 && !isIE; //判断是否IE的Edge浏览器
      var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;
      if (isIE) {
        var reIE = new RegExp("MSIE (\\d+\\.\\d+);");
        reIE.test(userAgent);
        var fIEVersion = parseFloat(RegExp["$1"]);
        if (fIEVersion == 7) {
          return 7;
        } else if (fIEVersion == 8) {
          return 8;
        } else if (fIEVersion == 9) {
          return 9;
        } else if (fIEVersion == 10) {
          return 10;
        } else {
          return 6;//IE版本<=7
        }
      } else if (isEdge) {
        return 12;//edge
      } else if (isIE11) {
        return 11; //IE11
      } else {
        return 13;//不是ie浏览器
      }
    };
    var ieVersion = IEVersion();
    if (ieVersion < 11) {
      window.location.href = "pages/360Course.html"
    }</script><script src=js/jquery-1.10.2.min.js></script><script src=js/go.js></script><script src=js/socket.io.js></script><script src=js/public.js></script><title></title><link href=css/chunk-vendors.aef8b9f5.css rel=preload as=style><link href=css/index.1a0e2009.css rel=preload as=style><link href=js/chunk-vendors.a36b5d46.js rel=preload as=script><link href=js/index.b5f9d93e.js rel=preload as=script><link href=css/chunk-vendors.aef8b9f5.css rel=stylesheet><link href=css/index.1a0e2009.css rel=stylesheet></head><body><noscript></noscript><div id=app></div><script src=js/chunk-vendors.a36b5d46.js></script><script src=js/index.b5f9d93e.js></script></body><script></script></html>
